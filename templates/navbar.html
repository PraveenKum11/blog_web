<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href={% url 'create_article' %}>Publish</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href={% url 'home' %}>Creo</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <span class="mx-2">
                    {% if user.is_authenticated %}
                        <div class="btn-group dropdown dropdown-center">
                            <button type="button"
                                    class="btn btn-danger dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                {{ user.username }}
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href={% url 'profile' user.pk %}>Profile</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item" href={% url 'cauth:logout' %}>Sign out</a>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a class="link-secondary text-decoration-none"
                           href="{% url 'cauth:login' %}">Sign In</a>
                    {% endif %}
                </span>
                <span class="mx-2">
                    {% if user.is_authenticated == False %}
                        <a class="btn btn-sm btn-danger rounded-pill"
                           href="{% url 'cauth:register' %}">Sign up</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </header>

    {% comment %} Tags navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div></div>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for tag in tags %}
                    <li class="nav-item">
                        <a class="nav-link link-secondary p-2" href={% url 'tag_list' tag.pk %}>{{ tag }}</a>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>
