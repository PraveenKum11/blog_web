<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href={% url 'home' %}>Creo</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">

                <div class="mx-2">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                        viewBox="0 0 24 24">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5" />
                        <path d="M21 21l-5.2-5.2" />
                    </svg>
                </a>
                </div>

                <span class="mx-2">
                {% if user.is_authenticated %}

                    <div class="btn-group dropdown dropdown-center">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Saved Articles</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href={% url 'cauth:logout' %}>Sign out</a></li>
                    </ul>
                    </div>

                {% else %}
                    <a class="link-secondary text-decoration-none" href={% url 'cauth:login' %}>Sign In</a>
                {% endif %}
                </span>

                <span class="mx-2">
                {% if user.is_authenticated == False %}
                    <a class="btn btn-sm btn-danger rounded-pill" href={% url 'cauth:register' %}>Sign up</a>
                {% endif %}
                </span>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            {% for tag in tags %}
                <a class="p-2 link-secondary" href="#">{{ tag }}</a>
            {% endfor %}
        </nav>
    </div>
</div>
