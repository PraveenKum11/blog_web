{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href={% static 'cauth/register.css' %} />
{% endblock head %}

{% block container %}

    <main class="form-signin w-100 m-auto text-center mt-5">
        <form>
            {% comment %} <img class="mb-4"
                 src="/docs/5.2/assets/brand/bootstrap-logo.svg"
                 alt=""
                 width="72"
                 height="57"> {% endcomment %}
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="floatingInput"
                       placeholder="myUniqueUsername">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input
                       id = "get-password"
                       type="password"
                       class="form-control"
                       id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input 
                       id="confirm-password"
                       type="password"
                       class="form-control"
                       id="floatingPassword"
                       placeholder="Confirm Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            {% comment %} <p class="mt-5 mb-3 text-muted">© 2017–2022</p> {% endcomment %}
        </form>
    </main>

{% endblock container %}
