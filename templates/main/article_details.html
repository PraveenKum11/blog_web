{% extends "base.html" %}
{% load static %}

{% block container %}

    <article class="blog-post mt-4">
        <h2 class="blog-post-title mb-1">{{ article.title }}</h2>
        <p class="blog-post-meta">{{ article.created_at|date:"jS M Y" }} by <a href="#">{{ article.user }}</a></p>

        {{ article.content|safe }}
    </article>

{% endblock container %}
